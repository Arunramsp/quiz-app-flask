{% extends 'layout.html' %}
{% block body %}
<style type="text/css">
	td,th {
		padding: 10px;
		text-align: center;
	}
</style>
<table class="table" border="1" width="70%" align="center">
    <thead class="thead-dark">
    	<tr>
    		<th>Test ID</th>
    		<th>Marks</th>
    		<th></th>
    	</tr>
    </thead>
    {% for test in tests %}
    <tr>	
    	<td>{{test['test_id']}}</td> 
    	<td>{{test['marks']}}</td> 
    	<td>
    		<a href="/{{session.username}}/{{test['test_id']}}">
    		<button class="btn btn-primary">Check Result</button>
    	</a>
    	</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
